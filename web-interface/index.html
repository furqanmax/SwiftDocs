<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Document Editor</title>
    <!-- Include a modern font similar to Notion -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- NEW: Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid my-4">
      <h1>Dynamic Document Editor</h1>
      <!-- NEW: Updated Tab Navigation with icons -->
      <ul class="nav nav-tabs" id="mainTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="documents-tab"
            data-bs-toggle="tab"
            data-bs-target="#documentsTab"
            type="button"
            role="tab"
          >
            <i class="bi bi-folder"></i> Documents
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="editor-tab"
            data-bs-toggle="tab"
            data-bs-target="#editorTab"
            type="button"
            role="tab"
          >
            <i class="bi bi-pencil-square"></i> Editor
          </button>
        </li>
      </ul>
      <div class="tab-content" id="mainTabContent">
        <!-- Documents Tab -->
        <div
          class="tab-pane fade show active"
          id="documentsTab"
          role="tabpanel"
        >
          <h3>Saved Documents</h3>
          <!-- Updated: Display documents in cards in a grid (5 cards in a row on large screens) -->
          <div
            id="documentsList"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3"
          >
            <!-- Custom document cards will be dynamically loaded here -->
            <!-- Example card format:
                 <div class="col">
                   <div class="card h-100">
                     <div class="card-body">
                       <h5 class="card-title">Document Title</h5>
                       <p class="card-text">Small preview text...</p>
                     </div>
                   </div>
                 </div>
            -->
          </div>
        </div>
        <!-- Editor Tab -->
        <div class="tab-pane fade" id="editorTab" role="tabpanel">
          <div class="row mt-3">
            <!-- Editor Column -->
            <div class="col-md-9 col-editor">
              <!-- NEW: Updated Toolbar Buttons with icons -->
              <div class="toolbar d-flex justify-content-between">
                <div>
                  <button id="addHeading">
                    <i class="bi bi-type-h1"></i> Heading
                  </button>
                  <button id="addSubheading">
                    <i class="bi bi-type-h2"></i> Sub-heading
                  </button>
                  <button id="addParagraph">
                    <i class="bi bi-text-paragraph"></i> Paragraph
                  </button>
                  <button id="addBullet">
                    <i class="bi bi-list-ul"></i> Bullet List
                  </button>
                </div>
                <div>
                  <button id="saveContent" class="btn btn-success">
                    <i class="bi bi-save"></i> Save Document
                  </button>
                  <button id="exportPDF" class="btn btn-secondary">
                    <i class="bi bi-file-earmark-pdf"></i> Export PDF
                  </button>
                  <button id="exportWord" class="btn btn-secondary">
                    <i class="bi bi-file-earmark-word"></i> Export Word
                  </button>
                </div>
              </div>
              <!-- Editable Document Area -->
              <div id="editor" ondragover="event.preventDefault()">
                <!-- Wrap content in editor-block(s) -->
                <div class="editor-block" contenteditable="true"></div>
              </div>
              <!-- Floating inline block menu -->
              <div id="inlineBlockMenu">
                <button data-type="heading" onclick="addInlineBlock('heading')">
                  Add Heading
                </button>
                <button
                  data-type="subheading"
                  onclick="addInlineBlock('subheading')"
                >
                  Add Sub-heading
                </button>
                <button
                  data-type="paragraph"
                  onclick="addInlineBlock('paragraph')"
                >
                  Add Paragraph
                </button>
                <button data-type="bullet" onclick="addInlineBlock('bullet')">
                  Add Bullet List
                </button>
              </div>
            </div>
            <!-- Saved Elements Column -->
            <div class="col-md-3">
              <h3>Saved Elements</h3>
              <input
                type="text"
                id="searchInput"
                class="form-control mb-3"
                placeholder="Search elements..."
              />
              <ul id="savedElements" class="list-unstyled">
                <!-- Saved elements will be loaded here -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NEW: Add html2pdf library to fix export error -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- External JS files for editor and export functionality -->
    <script src="js/editor.js"></script>
    <script src="js/export.js"></script>
  </body>
</html>
